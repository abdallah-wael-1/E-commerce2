<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking external CSS files -->
    <link rel="stylesheet" href="../Login/style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Contact US</title>
  </head>
  <body>
    <div class="form-container">
      <h1><i class="fa-solid fa-comments"></i> Get in Touch</h1>
      <form action="#">
        <div class="input-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
          <span class="icon"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="input-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Tell us what's on your mind"
            rows="5"
          ></textarea>
          <span class="icon"><i class="fa-solid fa-pen"></i></span>
        </div>
        <button type="submit">
          <i class="fa-solid fa-paper-plane"></i> Send Your Message
        </button>
      </form>
      <p class="signup-link">
        <i class="fa-solid fa-cart-shopping"></i> Return to
        <a href="../Shop/shop.html">Shop</a>
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <!-- Footer -->
    <section class="footer">
      <p class="copyright">
        &copy; 2025 <a href="#">CS Fashion Shop</a> All Right Reserved
      </p>
    </section>
  </body>
</html>
